<form class="add-usercontainer" [formGroup]="userForm" (ngSubmit)="onSubmit($event)">

  <img class="rounded-circle"
  [src]="currentUser.avatar ? currentUser.avatar : './../../assets/images/team-2.jpg'"
  *ngIf="currentUser" />

  <div class="modal-body add-usercontainer">

    <i class="fa fa-user-circle" *ngIf="!currentUser"></i>

    <label class="mt-3">Name</label>
    <input class="form-control add-user" type="text"
    placeholder="Name" formControlName="name"
    [value]="currentUser.first_name" *ngIf="currentUser">

    <input class="form-control add-user" type="text"
    placeholder="Name" formControlName="name" *ngIf="!currentUser">

    <span class="alert alert-danger d-block"
    *ngIf="!this.userForm.get('name').valid && this.userForm.get('name').touched && !currentUser">
      * name is required.
    </span>

    <label class="mt-3">Job title</label>
    <input class="form-control add-user" type="text"
    placeholder="Job title" formControlName="jobTitle"
    [value]="currentUser.job" *ngIf="currentUser">

    <input class="form-control add-user" type="text"
    placeholder="Job title" formControlName="jobTitle"
    *ngIf="!currentUser">

    <span class="alert alert-danger d-block"
    *ngIf="!this.userForm.get('jobTitle').valid && this.userForm.get('jobTitle').touched && !currentUser">
        * job title is required.
      </span>

  </div>
  <div class="modal-footer">

    <button type="button" class="btn cancel-user"
    data-dismiss="modal" (click)="dismiss()">Cancel</button>

    <button type="submit" class="btn add-user" *ngIf="currentUser">Add</button>
    <button type="submit" class="btn add-user"
    [disabled]="!this.userForm.valid" *ngIf="!currentUser">Add</button>

  </div>
</form>
