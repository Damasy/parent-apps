<div class="modal-body add-usercontainer text-center">

  <p>Are You Sure You Want To Delete</p>

  <p class="font-weight-bold">{{currentUser.first_name}} {{currentUser.last_name}}</p>

</div>

<div class="modal-footer">

  <a class="btn mr-3 cancel-user " data-dismiss="modal" (click)="dismiss()">No</a>

  <a class="btn add-user" (click)="delete(user)">Yes</a>

</div>
